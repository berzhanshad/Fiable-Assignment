
<table class="table table-striped" >
    <thead class="thead-dark">
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Designation</th>
            <th scope="col">Credits</th>
            <th scope="col">Eligible for Promotion</th>
        </tr>
    </thead>
    
    <tr *ngFor="let tempEmployee of employeeList">
        <td>{{tempEmployee.EmployeeID}}</td>
        <td>{{tempEmployee.Name}}</td>
        <td>{{tempEmployee.Salary | currency:'USD'}}</td>
        <td>{{tempEmployee.Designation}}</td>
        <td>{{tempEmployee.Credit}}</td>
        
        <td>{{tempEmployee.EligibleforPromotion}}
            <div *ngIf="tempEmployee.Salary>9000 && tempEmployee.Credit >5; else elseBlock">Yes</div>
            <ng-template #elseBlock>No</ng-template>
            

        </td>
    </tr>
    
</table>
